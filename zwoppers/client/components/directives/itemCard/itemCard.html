<div class="item-card" ng-class="item.type + '-posting'">
    <div class="item-card--image">
        <span class="helper"></span>
        <img ng-src="{{item.img.url}}" alt="{{item.img.alt}}">
    </div>
    <div class="item-card--info-section">
        <div class="info-section--title">
            {{item.info.title}}
        </div>
        <div class="info-section--price">
            <span class="price-indicator">${{item.info.price}}</span> or <span ng-if="item.info.zwop" class="zwop-indicator">Zwop</span>
            <div class="pull-right">{{item.info.sellDate | date: 'MM/dd/yy'}}</div>
        </div>
        <div class="info-section--name-date clearfix">
            <div class="pull-left">{{item.info.seller}}</div>
        </div>
    </div>
</div>
